<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" type="text/css" href="rpsgame.css" />
	</head>
  <body>
  	 <header>
  	 	<h1>Rock Paper Scissor</h1>
  	 </header>
  	
  	<div class="score-board">
  		<div class="badge" id="user-label">User</div>
		<div class="badge" id="computer-label">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
  	</div>   

	<div class="result">
		<p id="result">Result!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/hand-rock.png" alt="rock">
		</div>
		<div class="choice" id="p">
			<img src="images/hand-paper.png" alt="paper">
		</div>
		<div class="choice" id="s">
			<img src="images/hand-scissor.png" alt="scissor">
		</div>
	</div>

	<p id="action-message">Make your move ;) </p>
  	
  	<script src="rpsgame.js" type="text/javascript"></script>
  </body>
</html>
